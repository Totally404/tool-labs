<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
	<link rel="stylesheet" href="styles.css" />
	<title>Document</title>
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-8">
				<div class="main">
					<img src="images/bo1.jpg" alt="bo1" class="img-main" />
					<div class="content-holder"></div>
				</div>
			</div>
			<div class="col-lg-4">
				<div class="elements">
					<div class="elements-add">
						<button class="form-control" id="img-select-btn">Select Custom Image</button>
						<input id="img-select" type="file" name="name" style="display: none;" />
						<div class="row no-gutters">
							<div class="col-6">
								<button id="add-shader" class="form-control">
									Add shader
								</button>
							</div>
							<div class="col-6">
								<button id="add-text" class="form-control">
									Add text
								</button>
							</div>
						</div>
					</div>
					<div class="element-holder"></div>
				</div>
				<div class="controls form-group hide">
					<div>
						<a class="btn btn-primary" id="controls-back">Back</a>
					</div>

					<fieldset class="text-fieldset">
						<label for="text">Text</label>
						<textarea class="form-control" id="text" name="text"></textarea>
					</fieldset>

					<label for="x-number" id="x-label">X position:</label>
					<input id="x-number" class="form-control-numeric" type="number" min="0" max="1">
					<input type="range" name="x" id="x-range" value="0" class="form-control-range" step="0.001" max="1" />

					<label for="y-number" id="y-label">Y position:</label>
					<input id="y-number" class="form-control-numeric" type="number" min="0" max="1">
					<input type="range" name="y-range" id="y-range" value="0" class="form-control-range" step="0.001" max="1" />

					<fieldset class="shader-fieldset">
						<label for="width-number" id="width-label">Width:</label>
						<input id="width-number" class="form-control-numeric" type="number" min="0" max="1">
						<input type="range" name="width-range" id="width-range" value="0" class="form-control-range" step="0.001" max="1" />

						<label for="height-number" id="height-label">Height:</label>
						<input id="height-number" class="form-control-numeric" type="number" min="0" max="100">
						<input type="range" name="height-range" id="height-range" value="0" class="form-control-range" step="0.001" max="1" />
					</fieldset>
					<label for="color">Color</label>
					<input type="text" name="color" id="color" value="#000000FF" class="form-control" />
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="scripts.js"></script>
</body>

</html>
